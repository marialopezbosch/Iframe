<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Iframes</title>
</head>
<body>
    <h1>Uso de iframes para cargar fuentes externas</h1>
    <h2>Cargar una página web dentro de un iframe</h2>
    <figure>
        <iframe src="https://es.wikipedia.org/wiki/Neymar" frameborder="1" width="600" height="400"></iframe>
        <figcaption>Wikipedia en español</figcaption> 
    </figure>
    <br>
    <br>
    <h2>Cargar un video dentro de un iframe</h2>
    <figure>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KQr86FZwHD4?si=dDndpg_Pnlu0RjxX" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <figcaption>Edits de neymar</figcaption>
    </figure>
    <br>
    <br>
    <h2></h2>
    <figure>
        <iframe src="https://www.google.com/maps/place/Brasil/@-13.3649596,-73.2181949,4z/data=!3m1!4b1!4m6!3m5!1s0x9c59c7ebcc28cf:0x295a1506f2293e63!8m2!3d-14.235004!4d-51.92528!16zL20vMDE1ZnI?authuser=0&entry=ttu&g_ep=EgoyMDI0MTAwOC4wIKXMDSoASAFQAw%3D%3D" frameborder="0"></iframe>
    </figure>

</body>
</html>
